<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Art - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg class="background-pattern" width="100%" height="100%" preserveAspectRatio="none">
        <defs>
            <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(100, 255, 218, 0.1)" stroke-width="1"/>
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
    <nav>
        <div class="logo">Group Portfolio</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="css.html">CSS</a></li>
            <li><a href="svg.html">SVG</a></li>
            <li><a href="canvas.html">Canvas</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Canvas Art</h1>
        <p>Check out our canvas drawings and animations.</p>
        <div class="card">
            <h2>Calampinay - Canvas</h2>
            <div class="card-content">
            </div>
            <button class="card-button" onclick="openModal('canvasArtModal')">Preview Canvas Art</button>
        </div>
        <div class="card">
            <h2>Agapito - Canvas</h2>
            <div class="card-content">
            </div>
            <button class="card-button" onclick="openModal('Carl-Canvas-ArtModal')">Preview Canvas Art</button>
        </div>
        <div class="card">
            <h2>Blasurca - Canvas</h2>
            <div class="card-content">
            </div>
            <button class="card-button" onclick="openModal('Bla-Canvas-ArtModal')">Preview Canvas Art</button>
        </div>
    </div>
    <div id="canvasArtModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('canvasArtModal')">&times;</span>
            <h2>Canvas Art Preview</h2>
            <iframe src="CANVAS/cal_canvas/index.html" width="100%" height="400px"></iframe>
        </div>
    </div>
    <div id="Carl-Canvas-ArtModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('Carl-Canvas-ArtModal')">&times;</span>
            <h2>Canvas Art Preview</h2>
            <iframe src="CANVAS/agapito_canvas/index.html" width="100%" height="400px"></iframe>
        </div>
    </div>
    <div id="Bla-Canvas-ArtModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('Bla-Canvas-ArtModal')">&times;</span>
            <h2>Canvas Art Preview</h2>
            <iframe src="CANVAS/bla_canvas/index.html" width="100%" height="400px"></iframe>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
    </script>
</body>
</html>
