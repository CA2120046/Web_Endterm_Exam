<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien ship Animation</title>
  <style>
    .frame {
      position: absolute;
      opacity: 0;
      width: 300px;
      height: 300px;
    }

    #frame1 {
      animation: frames 3s infinite;
    }
    #frame2 {
      animation: frames 3s infinite 1s;
    }
    #frame3 {
      animation: frames 3s infinite 2s;
    }

    @keyframes frames {
      0% { opacity: 1; }
      33.33% { opacity: 1; }
      33.34% { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div style="position: relative; width: 300px; height: 300px;">
    <img class="frame" id="frame1" src="alien-frame-0_1.svg" alt="Alien Frame 1">
    <img class="frame" id="frame2" src="alien-frame-0_2.svg" alt="Alien Frame 2">
    <img class="frame" id="frame3" src="alien-frame-0_3.svg" alt="Alien Frame 3">
  </div>
</body>
</html>
